<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digit Recognition App</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      #appContainer {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 4px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }

      h1 {
        margin-bottom: 20px;
        font-size: 26px; /* Slightly smaller font size for better fit */
        color: #333;
      }

      canvas {
        border: 2px solid #007bff;
        border-radius: 5px;
        margin-bottom: 20px;
        background-color: #e0e0e0;
      }

      button,
      input {
        margin: 5px;
        padding: 10px 16px;
        font-size: 16px;
        color: #333;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        min-width: 195px;
        transition: background-color 0.3s;
      }

      button:hover {
        color: #fff;
        background-color: #0056b3;
      }

      button:focus,
      input:focus {
        outline: none;
        border-color: #007bff;
      }

      #img-ops-panel,
      #model-ops-panel,
      #test-ops-panel {
        display: flex;
        justify-content: center;
        width: 100%;
        margin-bottom: 10px;
      }

      #processedCanvas {
        margin-top: 20px;
      }

      #chart {
        width: 100%;
        height: 300px; /* Adjusted height for better fit */
        margin-top: 20px;
      }

      .container {
        margin: 0 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .row {
        display: flex;
        justify-content: space-between;
        width: 100%;
      }

      .row > div {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <div id="appContainer">
      <div class="container">
        <canvas id="paintCanvas" width="280" height="280"></canvas>
        <canvas id="processedCanvas" width="280" height="280"></canvas>
      </div>
      <div class="container">
        <div id="img-ops-panel" class="row">
          <button id="processImage">Process Image</button>
          <button id="resetImage">Reset Image</button>
        </div>
        <div id="model-ops-panel" class="row">
          <button id="saveModel">Save Model</button>
          <button id="trainModel">Train Model</button>
        </div>
        <div id="test-ops-panel" class="row">
          <input
            width="100%"
            type="number"
            id="trainModelIndex"
            placeholder="Sample Train Data Index"
          />
        </div>
        <div id="test-ops-panel" class="row">
          <input
            width="100%"
            type="number"
            id="trainModelDigit"
            placeholder="Sample Train Data Digit"
          />
        </div>
        <div id="test-ops-panel" class="row">
          <button id="testModelData">Test With Train Data</button>
        </div>
        <div id="chart"></div>
      </div>
    </div>
    <script
      src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"
      type="text/javascript"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
